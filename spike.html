

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Check if a given integer has an increasing digits sequence</title>
</head>
<body>
  <script>
    var sequenceNumbers = false
    function increasingDigits(array) {
      for (var i = 0; i < array.length; i++) {
          if (array[i] >= (array[i-1])) {
            this.sequenceNumbers = true
            console.log(array[i])
            } else {
              this.sequenceNumbers = false
              console.log(array[i])
              //console.log(this.sequenceNumbers)
              }
      }
      console.log(this.sequenceNumbers)
    }
    this.increasingDigits([3,4,5]); // true
    this.increasingDigits([3,3,4,5]); // true
    this.increasingDigits([5,4,3,2]); // false
  </script>
</body>
</html>
